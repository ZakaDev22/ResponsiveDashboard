<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menue">
        <ul>
            <li class="profile">
                <div class="profile-image">
                    <img src="Zaka.jfif" alt="Zakaria-Profile-Photo">
                </div>
                <h2 class="profile-name">
                    Zakaria Elfakhar
                </h2>
            </li>
            <li>
                <a class="ActiveButton" href="#">
                    <i class="fas fa-home"></i>
                    <b>Dashboard</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <b>People</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <b>Users</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                    <b>My Linkedin</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                    <b>My Github</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-regular fa-address-book"></i>
                    <b>Emails</b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-sliders"></i>
                    <b>Setting</b>
                </a>
            </li>
            <li class="Log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <b>Log out</b>
                </a>
            </li>
        </ul>
    </div>

    <main class="content">
        <section class="tilte-info">
            <i class="fa-solid fa-bars"></i>
            <b>Information</b>
        </section>

        <section class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <strong>Users</strong>
                    <span>1522</span>
                </div>
            </div>
            <div class="box">
          <i class="fa-solid fa-cloud"></i>
                <div class="data">
                    <strong>Reositries</strong>
                    <span>22536</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <div class="data">
                    <strong>Problems Solving</strong>
                    <span>1.5m</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-comment"></i>
                <div class="data">
                    <strong>Comments</strong>
                    <span>10.77m</span>
                </div>
            </div>

        </section>
        <section class="Tabel-tilte-info">
            <i class="fa-solid fa-table"></i>
            <b>Information</b>
        </section>
    </main>
</body>

</html>
